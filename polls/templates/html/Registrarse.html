          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <!-- Enlace a la página de inicio -->

              <a class="nav-link active" href="{% url 'index' %}">Inicio</a> <!-- Usa el nombre de la vista 'index' -->
            </li>
            <!-- Enlace a la página de productos -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'productos' %}">Productos</a> <!-- Usa el nombre de la vista 'productos' -->
            </li>
            <!-- Enlace a la página del carrito de compras -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'carrito' %}">Mi Carrito</a> <!-- Usa el nombre de la vista 'carrito' -->
            </li>
            <!-- Enlace a la página de inicio de sesión -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'inicio' %}">Inicio Sesion</a> <!-- Usa el nombre de la vista 'inicio' -->
            </li>
            <!-- Enlace a la página de registro -->
            <li class="nav-item">

            </li>
          </ul>

      </div>
    </nav>
  </header>
  
  <!-- Contenido principal -->
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/Icono.png" alt="" width="150" height="150">
        <h2>Registro</h2>
        <p class="lead"></p>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3"></h4>
        <form class="needs-validation" novalidate id="registrationForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Primer Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Ingrese el primer nombre
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Se requiere apellidos
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                  El usuario debe contener al menos una letra y un número.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Ingrese su correo
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Ingrese su dirección
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>
        </form>
      </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2017–2024 Petshop</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacidad</a></li>
        <li class="list-inline-item"><a href="#">Términos</a></li>
        <li class="list-inline-item"><a href="#">Soporte</a></li>
      </ul>
    </footer>
